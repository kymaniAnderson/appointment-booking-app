<!DOCTYPE html>
<html lang="en">

<head>
    <!------------------     Title    ------------------>
    <title>Med Manager</title>
    <link rel="icon" href="/container/static/images/logo.svg" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------------     Style-Sheet    ------------------>
    <link rel="stylesheet" href="/container/static/css/doctor-view-patients.css" />

    <!------------------     Font-Awesome    ------------------>
    <script src="https://kit.fontawesome.com/83715fa62b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!------------------     Sidebar Container    ------------------>
    <div class="nav-container">
        <!-------     LOGO   ------->
        <div class="nav-logo">
            <img src="/container/static/images/logo.svg" alt="logo">
        </div>

        <!-------     LINKS   ------->
        <div class="nav-items">
            <ul class="main-items">
                <li>
                    <a href="doctor-dash.html">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="doctor-view-patients.html">
                        <i class="fas fa-user-injured"></i>
                    </a>
                </li>
                <li>
                    <a href="doctor-settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </li> 
            </ul>

            <ul class="secondary-items">
                <li>
                    <div class="user-icon">
                        <span>KA</span>
                    </div>
                </li>
                <li>
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!------------------     Content Container    ------------------>
    <div id="blur" class="content-container">
        <!-------     MAIN TITLE   ------->
        <div class="page-title">
            <h1>PATIENTS</h1>
        </div>

        <!-------     CONTENT   ------->
        <div class="page-content">
            <div class="content">
                <!-------     TABLE   ------->
                <h3>PATIENT MEDICALS</h3>

                <div class="patient-table">
                    <table id="patient-table"> </table>
                </div>
            </div>
        </div>
    </div>

    <!------------------     Medical Popup    ------------------>
    <div class="popup" id="popup">
        <!-------     BACK BTN   ------->
        <a class="back-btn" id="back">
            <i class="fas fa-arrow-left"></i><br><br>
        </a>
    
        <!-------     USER MEDICAL   ------->
        <h5>
            <b>Gender:</b> <span id="view-gender"> </span>
        </h5>
        <h5>
            <b>Date of Birth:</b> <span id="view-dob"> </span>
        </h5>
        <h5>
            <b>Blood Type:</b> <span id="view-blood-type"> </span>
        </h5>
        <h5>
            <b>Height:</b> <span id="view-height"> </span>
        </h5>
        <h5>
            <b>Weight:</b><span id="view-weight"> </span>
        </h5>
    </div>

    <script src="/container/static/js/doctor-view-patients.js"></script>
</body>

</html>
